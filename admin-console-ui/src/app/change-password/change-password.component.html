<div class="row justify-content-center">


    <div class="text-center" style="width:700px">
        <div class="card-header">
          <!-- <h3 class="card-title ">Login</h3> -->
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form class="form-horizontal" [formGroup]="userForm" (ngSubmit)="changePassword()">
          <div class="card-body">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="inputEmail3"  formControlName="username"  placeholder="UserName">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Old Password</label>
              <div class="col-sm-6">
                <input type="password" class="form-control" id="inputPassword3" placeholder="currentpassword" formControlName="currentpassword" >
              </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword33" class="col-sm-2 col-form-label">New Password</label>
                <div class="col-sm-6">
                  <input type="password" class="form-control" id="inputPassword33" placeholder="password" formControlName="password" >
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword4" class="col-sm-2 col-form-label">Password Confirm</label>
                <div class="col-sm-6">
                  <input type="password" class="form-control" id="inputPassword4" placeholder="passwordConfirm" formControlName="passwordConfirm" >
                </div>
              </div>
            
            <div *ngIf="isError" class="text-danger mb-3" >
            Password Change failed
             </div>
             <span *ngIf="f.passwordConfirm.errors?.NoPassswordMatch"  class="text-danger">
              Passwords Doesn't Match </span>
            <!-- <div class="form-group row">
              <div class="offset-sm-2 col-sm-4">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck2">
                  <label class="form-check-label" for="exampleCheck2">Remember me</label>
                </div>
              </div>
            </div> -->
          </div>
          <!-- /.card-body -->
        
            <button type="submit" class="btn btn-primary btn-block mb-4">Change</button>
            <!--     <button type="submit" class="btn btn-default float-right">Cancel</button> -->
            
         
        
    
          <!-- /.card-footer -->
        </form>
      </div>
     
      
    
     
    </div>
