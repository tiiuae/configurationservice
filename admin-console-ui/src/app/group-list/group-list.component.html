<div class="card">
    <div class="card-header">
      <h3 class="card-title">Group List</h3>
      <div class="float-sm-right">   
       
        <button  type="button" class="btn-sm btn-success" data-toggle="modal" data-target="#userCreateModal">
        Create New Group
      </button>
 
                 <!-- create  Modal -->
                 <div class="modal fade bd-example-modal-lg custom-modal-edit" id="userCreateModal" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                 <div class="modal-dialog modal-lg" role="document">
                     <div class="modal-content">
                         <form [formGroup]="groupForm">
                             <div class="modal-header no-border">
                                 <h5 class="modal-title" id="exampleModalLabel">Create Group</h5>
                                 <button type="button" #userCreateModal class="close" data-dismiss="modal"
                                     aria-label="Close">
                                     <span aria-hidden="true">&times;</span>
                                 </button>
                             </div>
                             <div class="modal-body">
                                 <div class="col-md-12 col-sm-12 col-xs-12 modal-edit-form">
               
                                     <div class="mb-3 row">
                                         <label for="amount" class="col-sm-5 col-form-label">GroupName </label>
                                         <div class="col-sm-7">
                                             <input type="text" class="form-control custom-placeholder"
                                                 formControlName="name" id="name"
                                                 placeholder="Name" /> 
                                             <span *ngIf="submitted && w.name.errors" class="text-danger">
                                                 <span *ngIf="w.name.errors.required ">
                                                    Please Enter name
                                                 </span></span>
                                         </div>
                                     </div>
                                 
                                  
                                     
                              
               
                                 </div>
                             </div>
                             <div class="modal-footer no-border">
                            
               
                                 <button  type="button" (click)="createGroup()"
                                     class="btn btn-primary btn-lg admin-main-btn admin-btn-bg next-3 next">Save</button>
                                     
                             </div>
                         </form>
                     </div>
                 </div>
               </div>
             
             
             
  
 

    </div>
    <!-- /.card-header -->
    <div class="card-body">
      <table id="example1" class="table table-bordered">
        <thead>
          <tr>
            <th style="width: 10px">#</th>
            <th>Group  Id</th>
            <th>Group Name </th>
            <th>Active</th>
            <th style="width: 40px">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let group of groupList; let i = index">
            <td>  {{i+1}}</td>
            <td>{{group.groupId}}</td>
            <td>
                {{group.groupName}}
            </td>
            <td>
                <div *ngIf="group.active">Yes</div>
                <div *ngIf="!group.active">No</div>
            </td>
            <td><i class="fas fa-edit" data-toggle="modal" data-target="#userModal"
                (click)="editGroup(group)" aria-hidden="true"></i></td>
          </tr>     
      
        </tbody>
      </table>
    </div>
    <!-- /.card-body -->
   
  </div>

    <!-- Modal -->
    <div class="modal fade bd-example-modal-lg custom-modal-edit" id="userModal" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <form [formGroup]="groupForm">
                <div class="modal-header no-border">
                    <h5 class="modal-title" id="exampleModalLabel">Update Group</h5>
                    <button type="button" #userModal class="close" data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="col-md-12 col-sm-12 col-xs-12 modal-edit-form">
  
                      <div class="mb-3 row">
                        <label for="amount" class="col-sm-5 col-form-label">GroupName </label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control custom-placeholder"
                                formControlName="name" id="name"
                                placeholder="Name" /> 
                            <span *ngIf="submitted && w.name.errors" class="text-danger">
                                <span *ngIf="w.name.errors.required ">
                                   Please Enter name
                                </span></span>
                        </div>
                    </div>
                     
                     
                        
                 
  
                    </div>
                </div>
                <div class="modal-footer no-border">
               
  
                    <button  type="button" (click)="updateGroup()"
                        class="btn btn-primary btn-lg admin-main-btn admin-btn-bg next-3 next">update</button>
                        
                </div>
