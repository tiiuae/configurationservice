<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="registerForm" (ngSubmit)="register()">
       

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="text" id="form3Example3" class="form-control "
              placeholder="Enter a valid Username" formControlName="username"  />
            <label class="form-label" for="form3Example3">User Name</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="form3Example4" class="form-control "
              placeholder="Enter password" formControlName="password" />
            <label class="form-label" for="form3Example4">Password</label>
          </div>
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="form3Example5" class="form-control "
                placeholder="Enter password Confirm" formControlName="passwordConfirm"  />
              <label class="form-label" for="form3Example4">Password Confirm</label>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <div *ngIf="isError" class="text-danger mb-3" >
                Registration Failed          </div>
                <span *ngIf="f.passwordConfirm.errors?.NoPassswordMatch"  class="text-danger">
                Passwords Doesn't Match </span>
    
              </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Already Have an Account? <a href="/login"
                class="link-danger">Login</a></p>
          </div>
          
        </form>
      </div>
    </div>
  </div>
  
</section>
