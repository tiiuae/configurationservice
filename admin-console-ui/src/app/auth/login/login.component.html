<div class="login-box" style="margin-left: 500px;margin-top: 100px;">
  <div class="login-logo">
  <a href="/login"><b>Admin</b>Console</a>
  </div>
  
  <div class="card">
  <div class="card-body login-card-body">
  <p class="login-box-msg">Sign in to start your session</p>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="input-group mb-3">
  <input type="text" class="form-control" formControlName="username"  placeholder="Username">
  <div class="input-group-append">
  <div class="input-group-text">
  <span class="fas fa-envelope"></span>
  </div>
  </div>
  </div>
  <div class="input-group mb-3">
  <input type="password" class="form-control" placeholder="Password" formControlName="password">
  <div class="input-group-append">
  <div class="input-group-text">
  <span class="fas fa-lock"></span>
  </div>
  </div>
  </div>
  <div *ngIf="isError" class="text-danger mb-3" >
    Invalid Credentials
    </div>
  <div class="row">
  
  
  <div class="col-4" style="margin-left: 100px;">
  <button type="submit" class="btn btn-primary btn-block">Sign In</button>
  </div>
  
  </div>
  </form>

  
  <p class="mb-0">.</p>
  <p class="mb-0">
  <a href="/register" class="text-center">Already A member? Register here</a>
  </p>
  </div>
  
  </div>
  </div>
